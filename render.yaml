services:
  - type: web
    name: vijayapardhu-portfolio
    env: python
    plan: starter
    region: oregon
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn portfolio_template.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: vijayapardhu-db
          property: connectionString
      - key: STATIC_URL
        value: /static/
      - key: MEDIA_URL
        value: /media/
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USE_TLS
        value: true
      - key: EMAIL_HOST_USER
        value: vijaypardhu17@gmail.com
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: CSRF_TRUSTED_ORIGINS
        value: https://*.onrender.com

databases:
  - name: vijayapardhu-db
    env: postgres
    plan: basic
    region: oregon
    version: 15
