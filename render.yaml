services:
  - type: web
    name: vijayapardhu
    env: python
    plan: free
    region: oregon
    buildCommand: ./build.sh
    startCommand: ./start.sh
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: https://vijayapardhu-21d0.onrender.com, vijayapardhu.onrender.com, *.onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: vijayapardhu-db
          property: connectionString
      - key: STATIC_URL
        value: /static/
      - key: MEDIA_URL
        value: /media/
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USE_TLS
        value: true
      - key: EMAIL_HOST_USER
        value: vijaypardhu17@gmail.com
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: CSRF_TRUSTED_ORIGINS
        value: https://*.onrender.com

databases:
  - name: vijayapardhu-db
    plan: free
    region: oregon
    postgresMajorVersion: 15
